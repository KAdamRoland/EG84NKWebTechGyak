<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat készítése, formázása</title>

<body>
    <font style="font-family: calibri; font-size: 20px;"> <b>Táblázat készítése, formázása</b></font>

    <br><br>

    <table border="1" cellspacing="0" cellpadding="0" style="table-layout: fixed; font-family: calibri; font-size: 12pt; color: black;
    font-weight: bold; background: #ffffcc;">

    <caption><h2>Táblázat elemei</h2></caption>

        <tr style="font-size: 14pt; background: #c0c0c0;">
            <th> <em>1. oszlop fejléc</em></th> 
            <th> <em>2. oszlop fejléc</em></th>
            <th> <em>3. oszlop fejléc</em></th>
        </tr>
        
        <tr style="height: 100px; background: #ff6666;">
            <td style="width: 100px; text-align: center;">1 sor 1. elem</td>
            <td style="width: 100px; text-align: right; vertical-align: top;">1. sor 2. elem</td>
            <td style="width: 100px; text-align: center; vertical-align: bottom;">1. sor 3. elem</td>
        </tr>

        <tr style="height: 100px;">
            <td>2. sor 4. elem</td>
            <td>
                <div style="width: 100px; height: 100px; overflow: scroll;">
                    2. sor 5. elem
                </div>
            </td>
            <td style="text-align: right; vertical-align:top; padding-top: 20px; padding-right: 20px;">2. sor 6. elem</td>
        </tr>

        <tr style="width: 100px; height: 100px;">
            <td>3. sor 7. elem</td>
            <td style="padding: 10px; font-size: 12pt; background: rgb(249, 249, 98);">3. sor 8. elem</td>
            <td>3. sor 9. elem</td>
